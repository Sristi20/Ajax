<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpPost Object</h2>
<button type="button" onclick="loadDoc()">Post data</button>
<p id="demo"></p>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
  console.log('POST DATA RESPONSE IS', this.responseText)
    document.getElementById("demo").innerHTML = this.responseText;
  }
  xhttp.open("POST", "https://reqres.in/api/users", {
    "name": "morpheus",
    "job": "leader"
});
  xhttp.send();
}
</script>

</body>
